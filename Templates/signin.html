<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<form name="login" method="get" accept-charset="utf-8">


                <br>
					<label for="usermail">Email Id</label>
					<input type="text" name="usermail" id="usermail" placeholder="yourname@email.com" onfocus="clearInput(this)" required>
				</br>

                <br>
					<label for="password">Password</label>
					<input type="text" name="password" id="password" placeholder="alphanumeric password" onfocus="clearInput(this)" required>
                </br>

                <br>
					<input type="submit" id="signin" value="SignIn">
				</br>

                <br>
					<a href="/signup">New User? Click here</a>
				</br>
		</form>
</body>
</html>
