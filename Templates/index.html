{% extends "base.html" %}
{% block body %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot-A-Sport</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="/static/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h1> Welcome to Spot-A-Sport</h1>
               

                 <br />
            </div>
        </div>
         <div class="row ">
               
                  <div class="col-md-4 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">

                            <div class="panel-body">

                                       <br />
                                     <form action="/index" method="post" role="form">
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" class="form-control" name="username"  placeholder="Your Username " />
                                        </div>
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control" name="password" placeholder="Your Password" />
                                        </div>


                                     <input class="btn btn-primary" type="submit" value="Submit"/>
                                    <hr />
                                     </form>
                                    Not registered? <a href="/signup" >click here </a>

                            </div>
                           
                        </div>
                    </div>
                
                
        </div>
    </div>


     <!-- SCRIPTS -AT THE BOTTOM TO REDUCE THE LOAD TIME-->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.metisMenu.js"></script>
    <script src="assets/js/custom.js"></script>
    <style type="text/css">
        .flash

{
color: #FFFFFF;
font-size: 18px;
font-weight: 250;
text-align: center;
font-family:Arial, sans-seri;

}
        </style>


</body>
</html>
   {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class=flash>{{message}}</div>
        {% endfor %}
    {% endwith %}
{% endblock %}
